<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <h2 class="title">Make a welcome Card for our Gym Member</h2>
        <hr />
        <div class="list-name">
          <input
            type="text"
            id="name"
            class="entry"
            placeholder="Enter the Member Name"
          />
          <!-- <button class="button">add name</button> -->
        </div>
        <div class="list-position">
          <input
            type="text"
            id="position"
            class="entry"
            placeholder="Enter the Member Name"
          />
        </div>
        <div class="submit-div">
          <button class="submit">Submit</button>
        </div>
      </div>
      <div class="welcome-card">
        <h2 class="member-name">Pradeep Bera</h2>
        <h4 class="member-position">full stack developer</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
